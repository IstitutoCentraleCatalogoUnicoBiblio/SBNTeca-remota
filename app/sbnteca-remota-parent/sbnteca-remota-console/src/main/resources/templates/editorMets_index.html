    <link rel="stylesheet" href="/console/mets-editor/assets/index.f80c6aa2.css">
    <script language="JavaScript">
      const originalFetch = window.fetch;
      window.fetch = (url, options) => {
        if (!options) {
          options = {};
        }
        if (!options.headers) {
          options.headers = {};
        }
        options.headers['Authorization'] = "[[${accessToken}]]";
        return originalFetch(url, options);
      };

      window.BASE_URL="[[${baseUrlTecaSystem}]]";
      window.METS_ID="[[${id}]]";
     </script>
