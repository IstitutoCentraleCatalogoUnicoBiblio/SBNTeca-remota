<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head th:replace="teca_digitale :: header"></head>
    <body>
        <script src="libs/modaal/modaal.min.js" type="text/javascript"></script>
        <script src="js/metsDetail.js" type="text/javascript"></script>
        <div th:replace="teca_digitale :: heading"></div>
        <div class="container-fluid">
        	<div class="row-fluid">
        		<div class="span2">
        			<div th:replace="teca_digitale :: menu"></div>
        		</div>
        		<div class="span10 row">
        			<div class="page-menu-header"><h3>Scheda di dettaglio METS</h3></div>
        		</div>
        		<div class="span9 row">
        			<div class="row-fluid">
        				<a class="btn-link" th:href="@{${baseRest} + 'getmetsxml'(code=2,id=${#httpServletRequest.getParameter('id')})}"><img src="images/xml_icon.png"></img> METS XML</a>
        			</div>
        			<div class="help-block row"></div>
                    <div class="help-block row"></div>
                    <div class="help-block row"></div>
        			<div id="containerData" class="row-fluid"></div>
        			<div class="help-block row"></div>
                    <div class="help-block row"></div>
        			<div class="row-fluid">
        				<div id="error" class="alert alert-error" style="display: none"></div>
        			</div>
        			<div class="help-block row"></div>
                    <div class="help-block row"></div>
                </div>
            </div>
        </div>
        <footer th:replace="teca_digitale :: footer"></footer>
        <div class="modal hide fade" id="metadataWindow" style="left: 35%; width: 60%">
        	<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			    <h4></h4>
			</div>
			<div id="metadataSection" class="modal-body form-horizontal"></div>
        </div>
    </body>
</html>
