<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
    	<title>[[${title}]]</title>
    	<link rel="shortcut icon" href="images/favicon.ico?v=3" sizes="16x16"/>
    	<link href="css/styles.css" rel="stylesheet" type="text/css"/>
    	<link href="css/teca_digitale.css" rel="stylesheet" type="text/css"/>
    </head>
    <body id="LoginPage">
    	<div id="outer">
    		<div id="loginbox">
    			<div class="container-fluid">
    				<div class="row-fluid">
	                    <div class="span12">
	                        <form id="login" th:action="@{login}" method="post">
	                        	<div class="logo"><img alt="Internet Culturale" src="images/logo-iccu.png"></img></div>
	                            <h3>[[${title}]]</h3>
			     				<h5>per la gestione delle collezioni digitali</h5>
	                            <hr class="separator" />
	                            <!-- <div th:if="${param.error}" class="alert alert-error">Username e/o password non corretti.</div> -->
	                            <p class="text-error" th:if="${param.error}"><b>Username e/o password non corretti</b></p>
	                            <span class="text">Inserisci username e password</span>
	                            <div class="input-prepend">
	                           		<span class="add-on"><i class="icon-user"></i></span>
	                                <input class="span11" id="username" name="username" type="text" placeholder="Username" />
	                            </div>
	                            <div class="input-prepend">
	                                <span class="add-on"><i class="icon-lock"></i></span>
	                                <input class="span11" id="password" name="password" type="password" placeholder="Password" />
	                            </div>
	                            <br />
	                            <input type="submit" id="submit" class="pull-right btn btn-primary" value="Login" />
	                        </form>
	                    </div>
	                </div>
    			</div>
    		</div>
    	</div>
    	<footer class="login-footer">
			<img src="images/logotipo_mibac.gif" width="112" height="51" alt="logotipo mibac"></img>
			<img src="images/logotipo_bib.gif" width="153" height="51" alt="logotipo DGBID"></img>
			<img src="images/logotipo_iccu.gif" height="51" width="243" alt="logotipo ICCU"></img>
    	</footer>
    	<!-- <footer th:replace="teca_digitale :: footer"></footer> -->
    </body>
</html>
